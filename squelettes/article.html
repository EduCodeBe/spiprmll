<?xml version="1.0" encoding="#CHARSET" ?>
#CACHE{7200}

<BOUCLE_article(ARTICLES){id_article}>
    <INCLURE{fond=inc/debut-page}{lang}{titrepage=#TITRE}>
    <div id="page">
        <INCLURE{fond=inc/entete}{id_article}{lang}>
        <div id="content-wrapper">
            <div id="content">
                <div id="main">
                    <INCLURE{fond=inc/breadcrumb}{lang}{id_rubrique}{id_article}>
                    <INCLURE{fond=inc/article}{id_article}{id_document}{lang}>
                </div>
                <div id="sidebar">
                    <INCLURE{fond=inc/side-bar}{id_article}{lang}{langmode=article}>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <INCLURE{fond=inc/pied}>
    </div>
    <INCLURE{fond=inc/fin-page}{lang}>
</BOUCLE_article>
