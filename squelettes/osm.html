#CACHE{7200}

<INCLURE{fond=osm/debut-page}{lang}{titrepage=<:map:>}>

<style type="text/css">

/* OSM */

#page-osm #content {
    width: 100%;
    margin: 0;
    background: white;
}

#map {
    width: 80%;
    min-height: 500px;
    float: left;
}

#map-infos {
    width: 20%;
    float: right;
    background: #091e2d url(../images/sidelogo.png) no-repeat 50% 0%;
    min-height: 500px;
}

#map-infos h1 {
	display: inline-block;
	width: 50%;
	float: right;
	margin: 0;
	padding-bottom: 2em;
}

#map-infos h1 img {
	width: 100%;  /* 100% de 50% de 20% ... */
}

#map-infos h1 + p {
	display: inline-block;
	width: 50%;
	float: right;
	margin: 0;
	text-align: center;
}

#map-infos h1 + p a {
	display: inline-block;
	margin: 1em auto;
	padding: 4px 8px;
	line-height: 2;
	text-decoration: none;
	font-weight: bold;
	background-color: white;
	border: 1px solid #107EA3;
  -webkit-border-radius: 6px;
	-moz-border-radius: 6px;
	-ms-border-radius: 6px;
	-o-border-radius: 6px;
	border-radius: 6px;
}

#map-infos h1 + p a:focus,
#map-infos h1 + p a:hover,
#map-infos h1 + p a:active {
	color: white;
	background-color: #107EA3;
	border-color: white;
}

#map-flags {
	clear: both;
	margin: 150px 0 10px 0;
	text-align: center;
}

#map-infos-content {
	clear: both;
    margin: 0px 8px 0px 8px;
    background: white;
    min-height: 50%;
    padding: 10px;
    -webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		-ms-border-radius: 10px;
		-o-border-radius: 10px;
		border-radius: 10px;
}

#map-infos-content .desc {
    padding-top: 15px;
}

#map-infos-content .cat {
    font-weight: bold;
    font-size: 1.4em;
}

#map-infos-content .name {
    text-align : center;
    font-size: 1.2em;
    text-decoration: underline;
}

#map-infos-content .accessibility {
    font-weight : bold;
    color : darkblue;
    background: url(../images/pictos/accessibility.png) no-repeat;
    padding : 4px 0px 0px 36px;
    min-height : 32px;
}

</style>

<div id="page-osm">
    <INCLURE{fond=osm/entete}{lang}>
    <div id="content-wrapper">
        <div id="content">
        <INCLURE{fond=osm/osm}{lang}>
        </div>
    </div>
</div>
<INCLURE{fond=inc/fin-page}{lang}>
