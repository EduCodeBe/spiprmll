#CACHE{7200}

<B_agenda>
    <div class="elem agenda-focus-wrapper">
        <div class="agenda-focus">
            <h3><:agenda:></h3>
            <BOUCLE_agenda(EVENEMENTS){age<=0}{par date}{statut=publie}>
                <div class="title"><a href="#URL_ARTICLE">#TITRE</a></div>
                <div class="content">
                    [<span class="date">[(#DATE_DEBUT|jour)]<br />(#DATE_DEBUT|nom_mois_3l)</span>]
                        [<em><span class="desc"><:horaires:></span> (#DATE_DEBUT|Agenda_affdate_debut_fin{#DATE_FIN,#HORAIRE})</em>]
                        [<br /><em><span class="desc"><:lieu:></span> (#LIEU|supprimer_tags)</em>]
                </div>
            </BOUCLE_agenda>
        </div>
    </div>
    <hr />
</B_agenda>
