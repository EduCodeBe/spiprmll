<?php
    $url = "http://2012.rmll.info/template/footer";
    if ($GLOBALS['lang'] == 'en') {
        $url = "http://2012.rmll.info/en/template/footer";
    }
    $content = @file_get_contents($url);
    $content = trim($content);
    // Remove BOM
    $bom = pack("CCC", 0xef, 0xbb, 0xbf);
    if (0 == strncmp($content, $bom, 3)) {
        $content = substr($content, 3);
    }
    echo str_ireplace(array('</body>', '</html>'), array(), $content);
?>
