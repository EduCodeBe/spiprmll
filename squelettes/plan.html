			&gt; <a href="#URL{plan}" title="<:plan_site:>"><:plan_site:></a>
		</div>
	
		<div id="barredroite">
			<INCLURE{fond=inc/extra-radio}{lang}>

			<INCLURE{fond=inc/extra-jgp}{lang}>
			<INCLURE{fond=inc/extra-festival}{lang}>
		</div>

	<div id="content" class="sitemap">

			<h2><:plan_site:></h2>
			
			<h3><a href="https://reservation.rmll.info/"><:booking:></a></h3>
			
		 	<BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}{tout}>

				<h3><a href="#URL_RUBRIQUE">[(#TITRE|supprimer_numero)]</a></h3>

				[(#REM) Articles et sous-rubriques ]

				<B_articles_racine>

						<BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par date} {inverse} {doublons} {lang}>
						<li><a href="#URL_ARTICLE">[(#TITRE|supprimer_numero)]</a></li>

				</ul>
				</B_articles_racine>

				<B_rubriques>

					<BOUCLE_rubriques(RUBRIQUES) {id_parent} {par num titre}{tout}>

							<a href="#URL_RUBRIQUE">[(#TITRE|supprimer_numero)]</a>
							<B_articles>
								<ul>
									<BOUCLE_articles(ARTICLES) {id_rubrique} {par num titre}>
										<li><a href="#URL_ARTICLE">[(#TITRE|supprimer_numero)]</a></li>
									</BOUCLE_articles>
								</ul>
							</B_articles>

							<BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>
						</li>
					</BOUCLE_rubriques>

				</ul>
				</B_rubriques>
			</BOUCLE_secteurs>

		</div>
